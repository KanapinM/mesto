<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/mesto.svg" alt="текстовый логтип Место Раша">
        </header>

        <main class="content">
            <section class="profile">
                <div class="profile__column">
                    <img class="profile__avatar" src="./images/custo.jpg" alt="аватар пользователя">
                    <div class="profile__info">
                        <div class="profile__edit">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button type="button" aria-label="edit" class="profile__edit-button"></button>
                        </div>
                        <p class="profile__interest">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" aria-label="add" class="profile__add-button"></button>
            </section>
            <div class="elements">
                <article class="element">
                    <button type="button" aria-label="delete" class="element__delete-button"></button>
                    <img class="element__photo" src="./images/karachaevsk.jpg"
                        alt="вид на горный Карачаевск разделенный рекой">
                    <div class="element__place">
                        <h2 class="element__tittle">Карачаевск</h2>
                        <button type="button" aria-label="like" class="element__like element__like-disabled"
                            element__like-disabled"></button>
                    </div>
                </article>
                <article class="element">
                    <button type="button" aria-label="delete" class="element__delete-button"></button>
                    <img class="element__photo" src="./images/spb.jpg" alt="Исаакиевский собор">
                    <div class="element__place">
                        <h2 class="element__tittle">Санкт-Петербург</h2>
                        <button type="button" aria-label="like" class="element__like element__like-disabled"></button>
                    </div>
                </article>
                <article class="element">
                    <button type="button" aria-label="delete" class="element__delete-button"></button>
                    <img class="element__photo" src="./images/dagestan.jpg"
                        alt="зеленые горы Дагестана с птичьего полета">
                    <div class="element__place">
                        <h2 class="element__tittle">Дагестан</h2>
                        <button type="button" aria-label="like" class="element__like element__like-disabled"></button>
                    </div>
                </article>
                <article class="element">
                    <button type="button" aria-label="delete" class="element__delete-button"></button>
                    <img class="element__photo" src="./images/karelia.jpg"
                        alt="мраморный карьер наполненный лазурной водой">
                    <div class="element__place">
                        <h2 class="element__tittle">Карелия</h2>
                        <button type="button" aria-label="like" class="element__like element__like-disabled"></button>
                    </div>
                </article>
                <article class="element">
                    <button type="button" aria-label="delete" class="element__delete-button"></button>
                    <img class="element__photo" src="./images/kazan.jpg"
                        alt="монументальное сооружение с куполами и колоннами фасад которого украшено бронзовым деревом">
                    <div class="element__place">
                        <h2 class="element__tittle">Казань</h2>
                        <button type="button" aria-label="like" class="element__like element__like-disabled"></button>
                    </div>
                </article>
                <article class="element">
                    <button type="button" aria-label="delete" class="element__delete-button"></button>
                    <img class="element__photo" src="./images/moscow-city.jpg" alt="вид на москоу-сити с воды">
                    <div class="element__place">
                        <h2 class="element__tittle">Москва</h2>
                        <button type="button" aria-label="like" class="element__like element__like-disabled"></button>
                    </div>
                </article>
            </div>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
        </footer>

        <div id="popup" class="popup popup_type_edit-profile">
            <button type="button" class="popup__close-button"></button>
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form name="popup__form" class="popup__form">
                    <input type="text" class="popup__input popup__input_type_name" value="Ваше Имя">
                    <input type="text" class="popup__input popup__input_type_interest" value="Интересы">
                    <button type="submit" class="popup__save-button">Сохранить</button>
                </form>
            </div>
        </div>
        <div id="popup" class="popup popup_type_add-place">
            <button type="button" class="popup__close-button"></button>
            <div class="popup__container">
                <h2 class="popup__title">Новое место</h2>
                <form name="popup__form" class="popup__form popup__form_type_profile">
                    <input type="text" class="popup__input popup__input_type_place" value="Название">
                    <input type="text" class="popup__input popup__input_type_photo" value="Ссылка на картинку">
                    <button type="submit" class="popup__save-button">Создать</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
    <template id="element-template">
        <article class="element">
            <button type="button" aria-label="delete" class="element__delete-button"></button>
            <img class="element__photo" src="./images/moscow-city.jpg" alt="вид на москоу-сити с воды">
            <div class="element__place">
                <h2 class="element__tittle">Москва</h2>
                <button type="button" aria-label="like" class="element__like element__like-disabled"></button>
            </div>
        </article>
    </template>
</body>

</html>
