<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>

</head>

<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="<%=require('./images/mesto.svg')%>" alt="текстовый логтип Место Раша">
        </header>

        <main class="content">
            <section class="profile">
                <div class="profile__column">
                    <div class="profile__avatar"></div>
                    <div class="profile__info">
                        <div class="profile__edit">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button type="button" aria-label="edit" class="profile__edit-button"></button>
                        </div>
                        <p class="profile__about">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" aria-label="add" class="profile__add-button"></button>
            </section>
            <div class="elements">

            </div>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
        </footer>

        <div class="popup popup_type_edit-profile">
            <button type="button" class="popup__close-button popup__close-button_profile"></button>
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form name="popup__form" class="popup__form popup__form_type_profile" novalidate>
                    <input type="text" class="popup__input popup__input_type_name" id="name-input"
                        placeholder="Ваше Имя" required minlength="2" maxlength="40" name="name">
                    <span class="popup__input-error name-input-error"></span>

                    <input type="text" class="popup__input popup__input_type_about" id="about-input"
                        placeholder="Интересы" required minlength="2" maxlength="200" name="about">
                    <span class="popup__input-error about-input-error"></span>

                    <button type="submit"
                        class="popup__submit-button popup__submit-button_type_profile">Сохранить</button>

                </form>
            </div>
        </div>
        <div class="popup popup_type_add-place">
            <button type="button" class="popup__close-button popup__close-button_place"></button>
            <div class="popup__container">
                <h2 class="popup__title">Новое место</h2>
                <form name="popup__form" class="popup__form popup__form_type_place" novalidate>
                    <input type="text" name="name" class="popup__input popup__input_type_place" id="place-input"
                        placeholder="Название" required minlength="2" maxlength="30">
                    <span class="popup__input-error place-input-error"></span>

                    <input type="url" name="link" class="popup__input popup__input_type_photo" id="href-input" required
                        placeholder="Ссылка на картинку">
                    <span class="popup__input-error href-input-error"></span>

                    <button type="submit" class="popup__submit-button popup__submit-button_type_place">Создать</button>
                </form>
            </div>
        </div>
        <div class="popup popup_type_image">
            <div class="popup__container-image">
                <button type="button" class="popup__close-button popup__close-button_image"></button>
                <img class="popup__place-image" src="#" alt="" name="link">
                <p class="popup__place-name" name="name">Москва
                </p>
            </div>
        </div>
        <div class="popup popup_type_change_avatar">
            <button type="button" class="popup__close-button popup__close-button_place"></button>
            <div class="popup__container">
                <h2 class="popup__title">Обновить аватар</h2>
                <form name="popup__form" class="popup__form popup__form_type_avatar" novalidate>
                    <input type="url" name="link" class="popup__input popup__input_type_avatar" id="href-input" required
                        placeholder="Ссылка на картинку">
                    <span class="popup__input-error href-input-error"></span>

                    <button type="submit" class="popup__submit-button popup__submit-button_type_avatar">Создать</button>
                </form>
            </div>
        </div>
        <div class="popup popup_type_agreement">
            <button type="button" class="popup__close-button popup__close-button_agreement"></button>
            <div class="popup__container">
                <h2 class="popup__title popup__title_agreement">Вы уверены?</h2>
                <button type="submit" class="popup__submit-button popup__submit-button_type_agreement">Да</button>
            </div>
        </div>
        <template class="element-template">
            <article id="template" class="element">
                <button type="button" class="element__delete-button"></button>
                <img class="element__photo" src="#" alt="">
                <div class="element__place">
                    <h2 class="element__tittle"></h2>
                    <div class="element__container">
                        <button type="button" aria-label="like" class="element__like-button"></button>
                        <p class="cards__likes-scorer">0</p>
                    </div>
                </div>
            </article>
        </template>
</body>

</html>
